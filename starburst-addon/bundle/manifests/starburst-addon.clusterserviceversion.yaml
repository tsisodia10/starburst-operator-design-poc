                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 500m
                    memory: 128Mi
                  requests:
                    cpu: 10m
                    memory: 64Mi
                securityContext:
                  allowPrivilegeEscalation: false
                  capabilities:
                    drop:
                    - ALL
                volumeMounts:
                - mountPath: /opt/enterprise
                  name: addon-vault
                  readOnly: true
              securityContext:
                runAsNonRoot: true
              serviceAccountName: starburst-addon-controller-manager
              terminationGracePeriodSeconds: 10
              volumes:
              - name: addon-vault
                secret:
                  defaultMode: 493
                  secretName: addon
      - label:
