# permissions for end users to view starburstaddons.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: starburstaddon-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: starburst-addon
    app.kubernetes.io/part-of: starburst-addon
    app.kubernetes.io/managed-by: kustomize
  name: starburstaddon-viewer-role
rules:
- apiGroups:
  - example.com.example.com
  resources:
  - starburstaddons
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - example.com.example.com
  resources:
  - starburstaddons/status
  verbs:
  - get
